<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Facebook URL Scrapper</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="scrap.js"></script>
</head>
<style type="text/css">
    .wrapper{
        margin: 0 auto;
        width: 940px;
    }
    .console-box{
        margin-top: 8px;
        border:2px solid #000;
        padding: 8px 8px 8px 16px;
        background-color: #bcbcbc;
        min-height: 320px;
        overflow: scroll;
    }
</style>
<body>
<div class="wrapper">
    <h1>Rescrap an url from your WordPress blog using Open Graph</h1>
    <p>You need a JSON file containing all urls so you can read it with the jQuery script in this document.</p>
    <p>Take a look in the console (or below) to see the progress in the process.</p>

    <button id="start">Start rescrapping now!</button>

    <div class="console-box">
        <div class="console-text">

        </div>
        <div class="url-scrapped">
            
        </div>

        <div class="process-done">
            
        </div>

    </div>

</div>

</body>

</html>
